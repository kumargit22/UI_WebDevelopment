        <script>
            var sname, sage, sgender, total = 0, avg, marks = [];

            var sname = prompt("enter the studentname");

            function readingStudentData(){
                for (var i=0; i < 5; i++) {
                    marks[i] = prompt("enter the marks");

                }

                calTotalAndAvg();
            }   
            
            function calTotalAndAvg(){
                for (var i=0; i < marks.length; i++){
                    total += marks[i];
                }
                
                avg = total / marks.length;

                dispalyData();
            }    
                function dispalyData(){

                    console.log("enter the studentname " + sname);

                    console.log("enter the student gender " + sgender);
                    console.log("total is " + total);
                    console.log ("avg is " + avg);

                    getUserGrade();
                }
                
                function getUserGrade(){
                    if (avg >= 40) {
                        console.log("you got passed ");
                    }else{
                        console.log("you not passed");
                    }
                }   

                readingStudentData();
                calTotalAndAvg();
                dispalyData();

        </script>
