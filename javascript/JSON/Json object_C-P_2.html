<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonObjectUsingFunction </title>
</head>
<body>
    <script>
        studentData = {
            name :"anoj",
            age : 21,
            'gender' : 'male',
            marks :[89, 90, 78, 91, 93, 96],

            getTotalAndAvg : function () {
                studentData.total = 0;

                for(var i = 0; i < studentData.marks.length; i++ ){
                    studentData.total = studentData.total + studentData.marks[i];
                }
                studentData.avg = studentData.total / studentData.marks.length;
            },
            
            displaystudentData : function () {
                studentData.getTotalAndAvg ();
                console.log('studentData');
                console.log('studentName : ' + studentData.name);
                console.log('age is :' + studentData.age);
                console.log('marks of student: '+ studentData.marks);
                console.log('gender is :' + studentData.gender);
                console.log ('total is : ' + studentData.total);
                console.log ('avg is : '+ studentData.avg);

                console.log (studentData);
            },

            
        }

            studentData.displaystudentData();

            
            
    </script>
</body>
</html>
